{% extends 'base.html' %}
{% block content%}
<br>
<div class="row">
  <div class="col-2">
    <img src="{{product.icon.url}}" class="img-fluid">
  </div>
  <div class="col-10">
    <a href="{{product.url}}"><h1>{{product.title}}</h1></a>
  </div>
  <div class="col-8">
    <br>
    <img src="{{product.image.url}}" class="img-fluid">
  </div>
  <div class="col-4">
    <br>
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span>  Upvote {{product.votes_total}}</button></a>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <br>
    <h4>hunted by {{product.hunter}}</h4>
  </div>
  <div class="col-4 text-right">
    <br>
    <h4><span class="oi oi-calendar"></span>{{product.date}}</h4>
  </div>
  <div id="text" class="col-8">
    <br>
    <p>{{product.description}}</p>
  </div>
</div>
<form id="upvote"  action="{% url 'upvote' product.id %}" method="post">
    {% csrf_token %}
  <input type="hidden">
</form>
{% endblock %}
